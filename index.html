<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Native Rich Select</title>
    <link rel=icon href=./favicon.ico>

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=5,user-scalable=yes"
    />
    <link href="n-select.css" rel="styleSheet" />
    <link href="demo.css" rel="styleSheet" />
    <link href="prism.min.css" rel="styleSheet" />
    <script src="n-select.js" type="module"></script>
    <script src="prism.js" defer></script>
  </head>

  <body>
    <h1>Native Rich Select</h1>

    <ul>
      <li>Default</li>
      <li>With/out prefilled native/rich select</li>
      <li>With shadow</li>
      <li>Transparent</li>
      <li>Themed</li>
      <li>Preselected non-first option</li>
    </ul>

    <form
      onsubmit="let object = {};new FormData(this).forEach((value, key) => (object[key] = value));this.insertAdjacentHTML('afterend', `<pre>${JSON.stringify(object)}</pre>`);return false;"
    >
      <label
        >Default<br />
        <br />
        <span class="n-select">
          <select name="demo0">
            <option>Option 1</option>
            <option value="3" selected>Small select option 3</option>
            <option>Last chance</option>
          </select>
        </span>
      </label>
      <br /><br />

      <label for="demo1">With pre-filled native and rich options</label>
      <br /><br />
      <span class="n-select">
        <select id="demo1" name="demo1">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Oslo 4</option>
          <option>Option 5</option>
          <option>Option 6</option>
          <option>Option 7</option>
          <option>Option 8</option>
          <option>Option 9</option>
          <option>Option 10</option>
          <option>Option 11</option>
          <option>Option 12</option>
          <option>Option 13</option>
          <option>Option 14</option>
          <option>Option 15</option>
          <option>Option 16</option>
          <option>Option 17</option>
          <option>Option 18</option>
          <option>Option 19</option>
          <option>Option 20</option>
          <option>Option 21</option>
          <option>Option 22</option>
          <option>Option 23</option>
          <option>Option 24</option>
          <option>Austria</option>
          <option>Australia</option>
          <option>Starting with other than O</option>
        </select>

        <span class="n-select__options n-select--shadow">
          <button>
            <img
              src="images/niui.svg"
              alt="1"
              style="width: 125.5px; height: 41px"
            />
            Option 1
          </button>
          <button>
            Option 2 Long Long Long Long Long Long Long Long Long Long Long Long
            Long Long Long Long Long Long Long Long Long Long Long Long Long
            Long Option 2 Long Long Long Long Long Long Long Long Long Long Long
            Long Long Long Long Long Long Long Long Long Long Long Long Long
            Long Long
          </button>
          <!-- <button>
            Option 2 Long Long Long Long Long Long Long Long Long Long Long Long
            Long Long Long Long Long Long Long Long Long Long Long Long Long
            Long
          </button> -->
          <button aria-selected->Option 3</button>
          <span>Label</span>
          <button>Oslo 4</button>
          <button>Option 5</button>
          <button>Option 6</button>
          <button>Option 7</button>
          <button>Option 8</button>
          <button>Option 9</button>
          <button>Option 10</button>
          <button>Option 11</button>
          <button>Option 12</button>
          <button>Option 13</button>
          <button>Option 14</button>
          <button>Option 15</button>
          <button>Option 16</button>
          <button>Option 17</button>
          <button>Option 18</button>
          <button>Option 19</button>
          <button>Option 20</button>
          <button>Option 21</button>
          <button>Option 22</button>
          <button>Option 23</button>
          <button>Option 24</button>
          <button>Austria</button>
          <button>Australia</button>
          <button>Starting with other than O</button>
        </span>
      </span>
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
